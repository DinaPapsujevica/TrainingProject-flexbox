<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Pizza Vegetale</title>
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza__hero">
        <img
          src="https://images.unsplash.com/photo-1579824218206-e70b13561132?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80"
          alt="Pizza"
          class="pizza__img"
        />
      </div>
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
          <div class="pizza__tag pizza__tag--1">#vegetarian</div>
          <div class="pizza__tag pizza__tag--2">#italian</div>
        </div>
        <div class="pizza__description">
          <p>
            Yummy veggie pizza with tasty mozzarella, fresh basilikum and
            original italian tomato sauce.
          </p>
        </div>
        <div class="pizza__details">
          <p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
          <p class="pizza__detail"><span class="emoji">🕒</span>30 min</p>
          <p class="pizza__detail"><span class="emoji">⭐</span>4.7 / 5</p>
        </div>
      </div>

      <div class="pizza__price">$11.99</div>
    </figure>
  </body>
</html>
